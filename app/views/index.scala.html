@(user: Usuario, diciplina: models.Disciplina, temas : List[models.Tema], message: String) 


@main("Portal do Leite") {
@modalAdicionarMetaDica()

	<div class="navbar navbar-default navbar-fixed-top" role="navigation"> 
			<div class="container">
				<div>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span> <span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Portal do Leite</a>
				</div>
				
				<div class="navbar-collapse collapse">					
					<ul class="nav navbar-nav navbar-right">
						<li><p>@user.getNome()&nbsp;&nbsp;</p></li>
						<li>							
							<button class="btn btn-danger navbar-btn" onclick="location.href='/logout'">
							<span class="glyphicon glyphicon-log-out"></span>
							</button>
						</li>
					</ul>
				</div>
			</div>
	</div>	
     
     
<div class="container">
	<div class="row">
		<!-- Temas da disciplina -->
		<div class="col-md-3">
			<br /> <br /> <br /> <br />
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Temas da disciplina SI1</h3>
				</div>
				
				<div>
					<ul class="nav" id="main-menu">
						@for(tema <- temas){
							<li>				
							<a  class="temas" data-nome="@tema.getNome()" id ="@tema.getIdString()">@tema.getNome()</a>							
							</li>
							
						}
					</ul>
				</div>
			</div>	
		</div>
		<div class="col-md-8 col-offset-1" id="campoTemas">			
		</div>
		
	
		<div class="col-md-8 col-offset-1 metaDica" >	
			<br /> <br /> <br /> <br />
			<div class="panel panel-info ">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-9 ">
						<h1 class="panel-title" >Meta Dicas</h1>
						</div>
						
						<div class="col-md-3 " >
						<button type="button" class="btn-info btn" data-toggle="modal" data-target="#adicionarMetaDica" >Crie sua meta dica</button>
						</div>						
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>		
}
